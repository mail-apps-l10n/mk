error.login.reason.network    = Поврзувањето со серверот не успеа
error.login.reason.account    = Погрешно име на сметка или лозинка
error.login.reason.server     = Серверот не е правилно конфигуриран

error.sync.failed_partial     = Некои типови на податоци не можат да бидат синхронизирани

invalid-captcha = Погрешни зборови. Обидете се повторно.
weak-password   = Користете посилна лозинка

# this is the fallback, if we hit an error we didn't bother to localize
error.reason.unknown          = Непозната грешка

change.password.pwSameAsPassword     = Лозинката не може да биде иста со Вашата сегашна лозинка
change.password.pwSameAsUsername     = Лозинката не може да биде иста со Вашето корисничко име
change.password.pwSameAsEmail        = Лозинката не може да биде иста со Вашата адреса за е-пошта
change.password.mismatch             = Внесените лозинки не се еднакви
change.password.tooShort             = Внесената лозинка е кратка

error.login.reason.no_password2 = Недостасува лозинка
error.login.reason.no_username  = Недостасува име на сметка


change.password.pwSameAsRecoveryKey  = Лозинката не смее да биде иста со резервниот клуч
error.login.reason.no_recoverykey= Нема снимен резервен клуч
error.login.reason.recoverykey  = Погрешен резервен клуч
error.sync.reason.server_maintenance = Серверот на Firefox Sync е во редовно одржување. Синхронизирањето ќе продолжи автоматски.
