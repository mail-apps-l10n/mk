Title=Безбедносно предупредување
MixedContentMessage=Побаравте енкриптирана страница која содржи некои неенкриптирани информации. Информациите кои ги гледате или кои ќе ги внесете можат да дојдат до трети лица.
LeaveSecureMessage=Си одите од енкриптираната страница. Од сега па натаму информациите кои ќе ги примате и праќате можат да дојдат до трети лица.
EnterSecureMessage=Побаравте енкриптирана страница. Мрежното место точно се идентификуваше и информациите кои ги гледате или кои ќе ги внесете тешко можат да дојдат до трети лица.
WeakSecureMessage=Побаравте страница со ниско ниво на енкрипција. Мрежното место точно се идентификуваше и информациите кои ги гледате или кои ќе ги внесете можат да дојдат до трети лица.
PostToInsecureFromSecureMessage=Иако странта е енкриптирана, информациите кои ги внесовте ќе бидат пратени преку неенкриптирана врска и лесно може да бидат прочитани од трети лица.##Сакате да продолжите да ги испраќате информациите?##
PostToInsecureFromInsecureMessage=Информациите кои ги внесовте ќе бидат пратени преку неенкриптирана врска и лесно може да бидат прочитани од трети лица.##Сакате да продолжите да ги испраќате информациите?##
MixedContentShowAgain=Предупреди ме пред да погледнам енкриптирана страница која содржи некои неенкриптирани информации.
LeaveSecureShowAgain=Предупреди ме секој пат кога одам од енкриптирана кон неенкриптирана страница.
EnterSecureShowAgain=Предупреди ме пред да погледам енкриптирана страница.
WeakSecureShowAgain=Предупреди ме пред да погледнам страница која користи ниско ниво на енкрипција.
PostToInsecureFromInsecureShowAgain=Предупреди ме секој пат кога испраќам податоци кои не се енкриптирани.
SecurityButtonTooltipText=Прикажува безбедносни информации за вчитаната страница
