KillScriptTitle = Предупредување: скриптата не реагира
KillScriptMessage = Скриптата на ова страница можеби е зафатена, или можеби престанала да реагира. Можете да ја сопрете скриптата веднаш, или може да почекате и да видите дали таа ќе се изврши до крај.
KillScriptWithDebugMessage = Скриптата на ова страница можеби е зафатена, или можеби престанала да реагира. Можете да ја сопрете скриптата веднаш, да ја отворите во дебагер, или да дозволите да се изврши до крај.
KillScriptLocation = Скрипта: %S
StopScriptButton = Сопри ја скриптата
DebugScriptButton = Дебагирај ја скриптата
WaitForScriptButton = Продолжи
DontAskAgain = &Не ме прашувај повторно
JSURLLoadBlockedWarning = Обид да се вчита javascript: Безбедносниот менаџер\nблокираше URL од еден домаќин во прозорец кој\nпокажува содржина од друг домаќин.
WindowCloseBlockedWarning = Скриптите може да не можат да затворат прозорци кои не се отворени од скрипта.
OnBeforeUnloadPreMessage = Дали сте сигурни дека сакате да си заминете од оваа страница?
OnBeforeUnloadPostMessage = Кликнете Во ред за да продолжите или Откажи за да останете на моменталната страница.
DocumentAllUsed = Се искористи нестандардно document.all својство. Наместо него користете го W3C стандардот document.getElementById().
GlobalScopeElementReference = Елементот е рефериран со ID/NAME во глобален опфат. Наместо него користете го W3C стандардот document.getElementById().
UseOfCaptureEventsWarning = Употребата на  captureEvents() не е одобрена. Видете баг 330494.
UseOfReleaseEventsWarning = Употребата на releaseEvents() не е одобрена. Видете баг 330494.
UseOfRouteEventWarning = Употребата на routeEvent() не е одобрена. Видете баг 330494.
UseOfPreventBubbleWarning = Настан=%S, употребата на preventBubble() не е одобрена. Наместо тоа користете го stopPropagation() стандардот на W3C.
UseOfPreventCaptureWarning = Настан=%S, употребата на preventCapture() не е одобрена. Наместо тоа користете го stopPropagation() стандардот на W3C.
UseOfGetBoxObjectForWarning = Употребата на getBoxObjectFor() е застарена. Ако е можно употребувајте element.getBoundingClientRect().
UnexpectedCanvasVariantStyle = canvas: an attempt to set strokeStyle or fillStyle to a value that is neither a string, a CanvasGradient, or a CanvasPattern was ignored.
EmptyGetElementByIdParam = Празен стрин е предаден до getElementById().
